- name: Setup Mysql with remote login
  become: yes
  hosts: all
  tasks:
    - name: Install MySQL and dependencies
      package:
        name: '{{ item }}'
        state: present
        update_cache: yes
      loop:
        - mysql-server
        - mysql-client
        - python3-mysqldb
        - libmysqlclient-dev
      become: yes
    - name: Start and enable MySQL service
      service:
        name: mysql
        state: started
        enabled: yes
    - name: Create MySQL user
      mysql_user:
        name: '{{ mysql_db_user }}'
        password: '{{ mysql_db_password }}'
        priv: '*.*:ALL'
        host: '%'
        state: present
    - name: Create DB
      mysql_db:
        name: 'todo_db'
        state: present
    - name: Enable remote login to MySQL
      lineinfile:
        path: /etc/mysql/mysql.conf.d/mysqld.cnf
        regexp: '^bind-address'
        line: 'bind-address = 0.0.0.0'
        backup: yes
      notify:
        - Restart mysql
